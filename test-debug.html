<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Debug Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
    button { padding: 10px; margin: 5px; }
    .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Token System Debug Test</h1>
  
  <div class="test-section">
    <h3>Test 1: Check if Token Manager Loads</h3>
    <button onclick="testTokenManager()">Test Token Manager</button>
    <div id="result1" class="result"></div>
  </div>

  <div class="test-section">
    <h3>Test 2: Test API Endpoint</h3>
    <button onclick="testAPI()">Test API</button>
    <div id="result2" class="result"></div>
  </div>

  <div class="test-section">
    <h3>Test 3: Test Token Operations</h3>
    <input type="email" id="testEmail" placeholder="Enter email" value="test@example.com">
    <button onclick="testTokens()">Test Tokens</button>
    <div id="result3" class="result"></div>
  </div>

  <script src="js/token-manager.js"></script>
  <script>
    function testTokenManager() {
      const result = document.getElementById('result1');
      if (window.tokenManager) {
        result.innerHTML = 'âœ… Token Manager loaded successfully!';
      } else {
        result.innerHTML = 'âŒ Token Manager not found!';
      }
    }

    async function testAPI() {
      const result = document.getElementById('result2');
      result.innerHTML = 'ğŸ”„ Testing API...';
      
      try {
        const response = await fetch('/.netlify/functions/tokens?email=test@example.com', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (response.ok) {
          const data = await response.json();
          result.innerHTML = `âœ… API working! Response: ${JSON.stringify(data)}`;
        } else {
          result.innerHTML = `âŒ API error: ${response.status} ${response.statusText}`;
        }
      } catch (error) {
        result.innerHTML = `âŒ API failed: ${error.message}`;
      }
    }

    async function testTokens() {
      const result = document.getElementById('result3');
      const email = document.getElementById('testEmail').value;
      
      if (!email) {
        result.innerHTML = 'âŒ Please enter an email';
        return;
      }

      result.innerHTML = 'ğŸ”„ Testing token operations...';
      
      try {
        // Test getting tokens
        const tokens = await window.tokenManager.getTokens(email);
        result.innerHTML += `<br>âœ… Got tokens: ${tokens}`;
        
        // Test setting tokens
        const newTokens = tokens + 5;
        await window.tokenManager.setTokens(email, newTokens);
        result.innerHTML += `<br>âœ… Set tokens to: ${newTokens}`;
        
        // Test getting tokens again
        const finalTokens = await window.tokenManager.getTokens(email);
        result.innerHTML += `<br>âœ… Final tokens: ${finalTokens}`;
        
      } catch (error) {
        result.innerHTML += `<br>âŒ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>

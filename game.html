<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Game</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0; 
      padding: 0; 
      min-height: 100vh;
    }
    .container { 
      max-width: 500px; 
      margin: 20px auto; 
      background: #fff; 
      padding: 2.5em; 
      border-radius: 16px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      margin: 20px;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 1.5em;
      }
      h2 {
        font-size: 1.8em;
      }
      .question {
        font-size: 1.3em;
      }
      input[type="text"] {
        font-size: 1.1em;
        padding: 0.8em;
      }
      button {
        padding: 0.8em 1.5em;
        font-size: 1em;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        margin: 5px;
        padding: 1em;
      }
      h2 {
        font-size: 1.5em;
      }
      .game-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-height: 800px) {
      .container {
        min-height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }

    @media (max-height: 600px) {
      .container {
        margin: 10px auto;
        padding: 1.5em;
      }
      
      .game-stats {
        margin: 1em 0;
      }
      
      .question {
        margin: 1em 0;
      }
    }
    h2 { 
      text-align: center; 
      color: #333;
      margin-bottom: 1.5em;
      font-size: 2.2em;
    }
    .token-info { 
      text-align: center; 
      margin-bottom: 1.5em;
      font-size: 1.2em;
      font-weight: bold;
      color: #1976d2;
    }
    .user-email { 
      text-align: center; 
      margin-bottom: 1em;
      color: #666;
      font-style: italic;
    }
    .question { 
      margin: 1.5em 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
    input[type="text"] { 
      padding: 1em; 
      border: 2px solid #e0e0e0; 
      border-radius: 8px; 
      width: 100%;
      font-size: 1.2em;
      text-align: center;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }
    button { 
      padding: 1em 2em; 
      background: linear-gradient(45deg, #1976d2, #42a5f5); 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin-top: 1.5em;
      font-size: 1.1em;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover { 
      background: linear-gradient(45deg, #0d47a1, #1976d2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .result { 
      text-align: center; 
      margin: 1.5em 0; 
      font-weight: bold;
      font-size: 1.1em;
      padding: 1em;
      border-radius: 8px;
    }
    .result.correct {
      background: #e8f5e8;
      color: #2e7d32;
      border: 2px solid #4caf50;
    }
    .result.incorrect {
      background: #ffebee;
      color: #c62828;
      border: 2px solid #f44336;
    }
    .back-link { 
      display: block; 
      text-align: center; 
      margin-top: 2em;
      color: #1976d2;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .error { 
      color: #d32f2f; 
      text-align: center; 
    }
    .game-stats {
      display: flex;
      justify-content: space-around;
      margin: 1em 0;
      padding: 1em;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container" id="game-container">
    <h2>Multiplication Game</h2>
    <div class="user-email" id="user-email"></div>
    <div class="token-info">Tokens: <span id="token-count"></span></div>
    <div class="game-stats">
      <div class="stat">
        <div class="stat-value" id="correct-answers">0</div>
        <div>Correct</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-questions">0</div>
        <div>Questions</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="accuracy">0%</div>
        <div>Accuracy</div>
      </div>
    </div>
    <div id="game-area">
      <div class="question" id="question"></div>
      <form id="answer-form">
        <input type="text" id="answer" placeholder="Enter your answer" required />
        <button type="submit">Submit Answer</button>
      </form>
      <div class="result" id="result"></div>
    </div>
    <a class="back-link" href="index.html">Back to home</a>
  </div>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="js/token-manager.js"></script>
  <script>
    // Token management using cross-device API with localStorage fallback
    async function getTokenCount(email) {
      return await window.tokenManager.getTokens(email);
    }
    
    async function setTokenCount(email, count) {
      return await window.tokenManager.setTokens(email, count);
    }
    
    function updateTokenDisplay(email) {
      window.tokenManager.updateTokenDisplay(email);
    }
    
    function updateGameStats() {
      document.getElementById('correct-answers').textContent = gameStats.correctAnswers;
      document.getElementById('total-questions').textContent = gameStats.totalQuestions;
      const accuracy = gameStats.totalQuestions > 0 ? Math.round((gameStats.correctAnswers / gameStats.totalQuestions) * 100) : 0;
      document.getElementById('accuracy').textContent = accuracy + '%';
    }

    // Multiplication question generator
    function randomQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      return { a, b, answer: a * b };
    }

    // Game logic
    let currentUser = null;
    let currentQuestion = null;
    let currentEmail = null;
    let gameStats = {
      correctAnswers: 0,
      totalQuestions: 0
    };

    async function showGame(email) {
      document.getElementById('game-container').style.display = '';
      if (email) {
        document.getElementById('user-email').textContent = 'Logged in as: ' + email;
      } else {
        document.getElementById('user-email').textContent = 'Playing as Guest';
      }
      updateTokenDisplay(email);
      await startNewRound(email);
    }

    async function startNewRound(email) {
      // No token cost to play - it's free!
      console.log('ðŸ”„ Starting new round - FREE to play!');
      currentQuestion = randomQuestion();
      document.getElementById('question').textContent = `What is ${currentQuestion.a} Ã— ${currentQuestion.b}?`;
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('answer').focus();
    }

    document.getElementById('answer-form').onsubmit = async function(e) {
      e.preventDefault();
      console.log('ðŸ”„ Form submitted, currentEmail:', currentEmail);
      const answer = parseInt(document.getElementById('answer').value.trim(), 10);
      
      gameStats.totalQuestions++;
      updateGameStats();
      
      if (answer === currentQuestion.answer) {
        console.log('âœ… Answer correct! currentEmail:', currentEmail);
        gameStats.correctAnswers++;
        updateGameStats();
        
        let currentTokens = await getTokenCount(currentEmail);
        let newTokens = currentTokens + 1; // Only 1 token per correct answer
        console.log('âœ… Correct answer! Current tokens:', currentTokens, 'Adding 1, new total:', newTokens);
        await setTokenCount(currentEmail, newTokens);
        updateTokenDisplay(currentEmail);
        
        const resultElement = document.getElementById('result');
        resultElement.textContent = 'ðŸŽ‰ Correct! You earned 1 token!';
        resultElement.className = 'result correct';
        
        setTimeout(() => startNewRound(currentEmail), 1500);
      } else {
        const resultElement = document.getElementById('result');
        resultElement.textContent = `âŒ Incorrect. The answer was ${currentQuestion.answer}. Try again!`;
        resultElement.className = 'result incorrect';
      }
    };

    // Netlify Identity integration (optional)
    function checkAuth() {
      const user = netlifyIdentity.currentUser();
      console.log('ðŸ”„ Checking auth, user:', user);
      if (user) {
        currentUser = user;
        currentEmail = user.email;
        console.log('âœ… User authenticated:', currentEmail);
      } else {
        currentUser = null;
        currentEmail = null;
        console.log('âŒ No user authenticated');
      }
      showGame(currentEmail);
    }
    document.addEventListener("DOMContentLoaded", function() {
      if (window.netlifyIdentity) {
        netlifyIdentity.on("login", user => {
          currentUser = user;
          currentEmail = user.email;
          showGame(currentEmail);
        });
        netlifyIdentity.on("logout", () => {
          currentUser = null;
          currentEmail = null;
          showGame(currentEmail);
        });
        netlifyIdentity.on("init", () => {
          checkAuth();
        });
        netlifyIdentity.init();
      }
      checkAuth();
    });
  </script>
</body>
</html>
